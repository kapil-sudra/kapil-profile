<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMIT International Group</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .business-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .business-card img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      .business-card h1 {
        font-size: 24px;
        margin: 10px 0;
      }
      .business-card h2 {
        font-size: 16px;
        color: #888;
        margin: 5px 0;
      }
      .business-card p {
        margin: 5px 0;
      }
      .business-card button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .business-card button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <img src="kapil_lavji_sudra.jpeg" alt="kapil lavji sudra" />
      <h1>Kapil Lavji Sudra</h1>
      <h2>AMIT International Group</h2>
      <p>Phone: +971-588814811</p>
      <p>Email: kapil.sudra@amitintl.com</p>
      <button onclick="saveContact()">Save Contact</button>
    </div>

    <script>
      function saveContact() {
        const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:John Doe
ORG:Example Company
TEL:+971588814811
EMAIL:kapil.sudra@amitintl.com
END:VCARD
      `;
        const blob = new Blob([vCardData], { type: "text/vcard" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "contact.vcf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
